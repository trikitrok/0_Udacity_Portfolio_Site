<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Manuel's Clojure Porfolio</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <header>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <img class="title-logo img-responsive" src="img/clojure-logo.svg" alt="Clojure logo">
          </div>

          <div class="col-xs-6 col-md-6 text-right text-uppercase">
            <h1 class="title-super text-thin">Manuel Rivero</h1>
            <h3 class="description">Clojure Beginner</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-12">
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-12">
            <img class="central-img img-responsive" src="img/bonsai3-1024x565.jpg" srcset="img/bonsai3-1024x565-small.jpg 500w, img/bonsai3-1024x565-med.jpg 1000w, img/bonsai3-1024x565.jpg 1500w" alt="Software Gardener">
          </div>
        </div>
      </header>

      <section>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <h2 class="text-muted">Featured Katas</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-4 text-center">
            <img class="col-xs-12 img-responsive" src="img/555x300.jpg" alt="Game of Life">
            <h3 class="text-capitalize">Game of Life</h3>
            <p><a href="https://github.com/trikitrok/GameOfLifeInClojure">Game of Life at GitHub</a></p>
          </div>

          <div class="col-xs-12 col-md-4 text-center">
            <img class="col-xs-12 img-responsive" src="img/555x300.jpg" alt="Gilded Rose">
            <h3 class="text-capitalize">Gilded Rose</h3>
            <p><a href="https://github.com/trikitrok/GildedRoseClojure">Gilded Rose at GitHub</a></p>
          </div>

          <div class="col-xs-12 col-md-4 text-center">
            <img class="col-xs-12 img-responsive" src="img/555x300.jpg" alt="Mars Rover">
            <h3 class="text-capitalize">Mars rover</h3>
            <p><a href="https://github.com/trikitrok/MarsRoverKataUsingMutuallyRecursiveFunctionsAndTrampoline">Mars Rover at GitHub</a></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
